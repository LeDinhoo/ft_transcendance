services:

  database:
    restart: always
    container_name: database
    build:
      dockerfile: Dockerfile
      context: ./database
    volumes: 
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - transcendence-network
    env_file:
      - .env

  backend:
    restart: always
    container_name: backend
    build: 
      dockerfile: Dockerfile
      context: ./backend
    volumes:
      - ./backend:/app
      - ./backend/certs:/app/certs
      - media:/app/media  # Volume partagé pour les fichiers médias
    expose:
      - "8443"
    depends_on:
      - database
    env_file:
      - .env
    networks:
      - transcendence-network

  frontend:
    restart: always
    container_name: frontend
    build:
      dockerfile: Dockerfile
      context: ./frontend
    depends_on: 
      - backend
    env_file:
      - .env
    networks:
      - transcendence-network
    ports:
      - "4430:443"
    volumes:
      - media:/app/media  # Volume partagé pour les fichiers médias

volumes:
  postgres_data:
    name: postgre_data
  media:  # Volume partagé pour les fichiers médias
    name: media_volume

networks:
  transcendence-network:
    name: transcendence-network
    driver: bridge
