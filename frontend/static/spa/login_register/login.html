<div id="loginSection" class="container-fluid h-100">
  <div class="row h-100">
    <div class="col-md-7 left-column" id="gameContainer">
      <div id="topPaddle" class="paddle"></div>
      <div id="bottomPaddle" class="paddle"></div>
      <div id="ball"></div>
      <div id="centerLine"></div>
      <div id="speedDisplay" style="position: absolute; bottom: 10px; right: 10px; color: white; opacity: 0;"></div>
      <div id="scoreDisplay" style="position: absolute; bottom: 10px; left: 10px; font-size: 24px; color: white; z-index: 10;">0 - 0</div>
    </div>

    <div class="col right-column">
      <div class="login-zone p-4">
        <h2 id="myText">Join the Battle</h2>

        <!-- Formulaire de connexion et d'inscription -->
        <form id="userForm" class="form-container" action="#" method="post">
          <!-- Champ Username (visible uniquement pour l'inscription) -->
          <div id="userNameInput" class="form-group" style="display: none;">
            <input type="text" id="username" name="username" class="form-control" placeholder=" " required />
            <label for="username" class="form-label">Username</label>
          </div>

          <!-- Champ Email -->
          <div id="emailField" class="form-group">
            <input type="email" id="email" name="email" class="form-control" placeholder=" " required />
            <label for="email" class="form-label">E-mail</label>
          </div>

          <!-- Champ Password -->
          <div class="form-group">
            <input type="password" id="password1" name="password" class="form-control" placeholder=" " required />
            <label for="password" class="form-label">Password</label>
          </div>

          <!-- Champ de confirmation de mot de passe (uniquement visible pour l'inscription) -->
          <div id="confirmPassword" class="form-group" style="display: none;">
            <input type="password" id="password2" name="password2" class="form-control" placeholder=" " required />
            <label for="password2" class="form-label">Confirm Password</label>
          </div>

          <!-- Bouton d'envoi du formulaire -->
          <button id="submitBtn" type="submit" class="login-btn">Log In</button>
        </form>

        <hr />

        <!-- Boutons pour basculer entre inscription et connexion -->
        <button id="registerChoice" type="button" class="register-btn">Register</button>
        <button id="signInChoice" type="button" class="register-btn" style="display: none;">Sign In</button>
      </div>
    </div>
  </div>
</div>
