	<div class="main">
		<div id="gameSection" class="gameSection">
		  <div id="topPaddle" class="paddle"></div>
		  <div id="bottomPaddle" class="paddle"></div>
		  <div id="ball"></div>
		  <div id="centerLine"></div>
		  <div id="speedDisplay"></div>
		  <div id="scoreDisplay">0 - 0</div>
		</div>
	  
		<div class="loginSection">
		  <!-- Login Form -->
		  <form id="loginWidget" class="loginWidget" action="#" method="POST">
			<h2 id="loginTitle" data-translate="login.title"></h2>
			<div class="formInputFrame">
			  <input
				type="email"
				id="email"
				name="email"
				class="inputFrame"
				placeholder=" "
				required
				autocomplete="email"
			  />
			  <label for="email" class="inputLabel" data-translate="login.email_label">E-mail</label>
			</div>
			<div class="formInputFrame">
			  <input
				type="password"
				id="password"
				name="password"
				class="inputFrame"
				placeholder=" "
				required
			  />
			  <label for="password" class="inputLabel" data-translate="login.password_label">Password</label>
			</div>
			<button id="submitLoginBtn" class="loginWidgetButton" data-translate="login.login_button">Log In</button>
			<hr />
			<div class="otherChoiceFrame">
			  <button id="42" class="fortyTwoWidgetButton">
				<svg>
				  <use href="/static/assets/icons/sprite.svg#42logo"></use>
				</svg>
			  </button>
			  <button id="registerButton" class="registerWidgetButton" data-translate="login.register_button">Register</button>
			</div>
		  </form>
	  
		  <!-- Registration Form -->
		  <form id="registerWidget" class="loginWidget" action="#" method="POST">
			<h2 id="registerTitle" data-translate="register.title">Create Account</h2>
			<div class="formInputFrame">
			  <input
				type="text"
				id="username"
				name="username"
				class="inputFrame"
				placeholder=" "
				required
			  />
			  <label for="username" class="inputLabel" data-translate="register.username_label">Username</label>
			</div>
			<div class="formInputFrame">
			  <input
				type="email"
				id="registerEmail"
				name="registerEmail"
				class="inputFrame"
				placeholder=" "
				required
			  />
			  <label for="registerEmail" class="inputLabel" data-translate="register.email_label">E-mail</label>
			</div>
			<div class="formInputFrame">
			  <input
				type="password"
				id="registerPassword"
				name="registerPassword"
				class="inputFrame"
				placeholder=" "
				required
			  />
			  <label for="registerPassword" class="inputLabel" data-translate="register.password_label">Password</label>
			</div>
			<div class="formInputFrame">
			  <input
				type="password"
				id="confirmPassword"
				name="confirmPassword"
				class="inputFrame"
				placeholder=" "
				required
			  />
			  <label for="confirmPassword" class="inputLabel" data-translate="register.confirm_password_label">Confirm Password</label>
			</div>
			<button id="submitRegisterBtn" class="loginWidgetButton" data-translate="register.submit_register_button">Register</button>
			<hr />
			<div class="otherChoiceFrame">
			  <button class="fortyTwoWidgetButton">
				<svg>
				  <use href="/static/assets/icons/sprite.svg#42logo"></use>
				</svg>
			  </button>
			  <button id="signUpButton" class="registerWidgetButton" data-translate="register.sign_up_button">Sign Up</button>
			</div>
		  </form>
		</div>
	  </div>
