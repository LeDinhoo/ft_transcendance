    <div class="loginSection">
      <!-- Formulaire de Connexion -->
      <form id="loginWidget" class="loginWidget" action="#" method="POST">
        <h2 id="loginTitle" data-translate="login.title"></h2>
        <div class="formInputFrame">
          <input
            type="email"
            id="email"
            name="email"
            class="inputFrame"
            placeholder=" "
            required
            autocomplete="email"
          />
          <label for="email" class="inputLabel">E-mail</label>
          <!-- Message d'erreur pour l'email (connexion) -->
          <div id="emailError" class="error-message" style="display:none; color: red;"></div>
        </div>
        <div class="formInputFrame">
          <input
            type="password"
            id="password"
            name="password"
            class="inputFrame"
            placeholder=" "
            required
          />
          <label for="password" class="inputLabel">Password</label>
          <img
            id="togglePassword"
            src="/static/assets/icons/vibility.png"
            alt="visibility"
            class="eyeIcon"
          />
          <!-- Message d'erreur pour le mot de passe (connexion) -->
          <div id="passwordError" class="error-message" style="display:none; color: red;"></div>
        </div>
        <!-- Bouton de soumission de connexion -->
        <button id="submitLoginBtn" class="loginWidgetButton">Log In</button>
        <hr />
        <div class="otherChoiceFrame">
          <button id="42" class="fortyTwoWidgetButton">
            <svg>
              <use href="/static/assets/icons/sprite.svg#42logo"></use>
            </svg>
          </button>
          <button id="registerButton" class="registerWidgetButton">Register</button>
        </div>
      </form>
    
      <!-- Formulaire d'inscription -->
	  
      <form id="registerWidget" class="loginWidget" action="#" method="POST">
        <h2 id="registerTitle">Create Account</h2>
        <div class="formInputFrame">
          <input
            type="text"
            id="username"
            name="username"
            class="inputFrame"
            placeholder=" "
            required
          />
          <label for="username" class="inputLabel">Username</label>
        </div>
        <div class="formInputFrame">
          <input
            type="email"
            id="registerEmail"
            name="registerEmail"
            class="inputFrame"
            placeholder=" "
            required
          />
          <label for="registerEmail" class="inputLabel">E-mail</label>
        </div>
        <div class="formInputFrame">
          <input
            type="password"
            id="registerPassword"
            name="registerPassword"
            class="inputFrame"
            placeholder=" "
            required
          />
          <label for="registerPassword" class="inputLabel">Password</label>
          <img
          id="toggleRegisterPassword"
          src="/static/assets/icons/vibility.png"
          alt="visibility"
          class="eyeIcon"
        />
        </div>
        <div class="formInputFrame">
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="inputFrame"
            placeholder=" "
            required
          />
          <label for="confirmPassword" class="inputLabel">Confirm Password</label>
          <img
          id="toggleConfirmPassword"
          src="/static/assets/icons/vibility.png"
          alt="visibility"
          class="eyeIcon"
        />
        </div>
        <!-- Bouton de soumission d'inscription -->
        <button id="submitRegisterBtn" class="loginWidgetButton">Register</button>
        <hr />
        <div class="otherChoiceFrame">
          <button class="fortyTwoWidgetButton">
            <svg>
              <use href="/static/assets/icons/sprite.svg#42logo"></use>
            </svg>
          </button>
          <!-- Bouton Sign Up ajouté -->
          <button id="signUpButton" class="registerWidgetButton">Sign Up</button>
        </div>
      </form>
    </div>
