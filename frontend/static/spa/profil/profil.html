<div class="profilSection">
  <div class="accountSection">
    <div class="avatarSection">
      <div class="playerProfilFrame">
        <div class="avatarFrame">
          <img
            id="avatarDisplay"
            class="avatarImg"
            src="/static/assets/avatars/clown-fish.png"
            alt="user's avatar"
          />
          <input
            type="file"
            id="avatarInput"
            accept="image/png, image/jpeg"
            style="display: none"
          />
        </div>
        <div class="playerFrame" id="playerFrame">Nickname</div>
      </div>
      <button class="btn-icon" id="uploadButton">
        <svg>
          <use href="/static/assets/icons/sprite.svg#upload"></use>
        </svg>
        Upload
      </button>
      <button class="btn-icon">
        <svg>
          <use href="/static/assets/icons/sprite.svg#slider"></use>
        </svg>
        Avatar
      </button>
    </div>
    <div class="manageProfilSection">
      <div class="informationSection">
        <div class="settingsTitles">Account Settings</div>
        <div class="inputForChanges">
          <div class="formInputFrame">
            <input
              type="text"
              id="username"
              name="username"
              class="inputFrame"
              placeholder=" "
              required
              disabled
            />
            <label for="username" class="inputLabel">Username</label>
          </div>
          <div class="formInputFrame">
            <input
              type="email"
              id="registerEmail"
              name="registerEmail"
              class="inputFrame"
              placeholder=" "
              required
              disabled
            />
            <label for="registerEmail" class="inputLabel">E-mail</label>
          </div>
          <div class="formInputFrame">
            <input
            type="password"
            id="oldPassword"
            name="oldPassword"
            class="inputFrame"
            placeholder=" "
            required
          />
          <label for="oldPassword" class="inputLabel"
            >Password</label
          >
          <img
            id="toggleOldPassword"
            src="/static/assets/icons/vibility.png"
            alt="visibility"
            class="eyeIcon"
          />
          <button id="toggleChangePassword" class="btn-icon-change">Modify</button>
        </div>
        <div id="newFrame" class="formInputFrame">
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            class="inputFrame"
            placeholder=" "
            required
          />
          <label for="newPassword" class="inputLabel"
            >New Password</label
          >
          <img
            id="toggleNewPassword"
            src="/static/assets/icons/vibility.png"
            alt="visibility"
            class="eyeIcon"
          />
        </div>
        <div id="newPlusFrame" class="formInputFrame">
          <input
            type="password"
            id="confirmNewPassword"
            name="confirmNewPassword"
            class="inputFrame"
            placeholder=" "
            required
          />
          <label for="confirmNewPassword" class="inputLabel"
            >Confirm New Password</label
          >
          <img
            id="toggleConfirmNewPassword"
            src="/static/assets/icons/vibility.png"
            alt="visibility"
            class="eyeIcon"
          />
        </div>
        </div>
        <div class="modifyButtonsFrame">
          <button class="btn-icon" id="modifyButton">
            <svg>
              <use href="/static/assets/icons/sprite.svg#edit"></use>
            </svg>
            Modify
          </button>
          <button class="btn-icon" id="saveButton">
            <svg>
              <use href="/static/assets/icons/sprite.svg#save"></use>
            </svg>
            Save Changes
          </button>
        </div>
      </div>
      <div class="informationSection">
        <div class="settingsTitles">Online Friends</div>
        <div class="onlineFriendsFrame">
          <div class="friendsAndNickname">
            <div class="greenDot"></div>
            <div class="playerFrame">Nickname</div>
          </div>
          <div class="friendsAndNickname">

          </div>
          <div class="friendsAndNickname">

        </div>
        <div class="modifyButtonsFrame">
          <button class="btn-icon">
            <svg>
              <use href="/static/assets/icons/sprite.svg#addUser"></use>
            </svg>
            Add Friend
          </button>
        </div>
      </div>
    </div>
  </div>
